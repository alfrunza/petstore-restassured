name: API Tests CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Inject secret in config.properties
        env:
            API_KEY: ${{ secrets.API_KEY }}
        run: |
          sed -i 's/^apiKey=.*/apiKey=${API_KEY}/' src/main/resources/config.properties

      - name: Show apiKey from config.properties
        run: |
          grep '^apiKey=' src/main/resources/config.properties | sed 's/apiKey=\(.\{0,4\}\).*/apiKey=\1****/'

      - name: Run tests
        run: mvn clean test